<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Vídeo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0000FF; /* Azul claro */
            color: #fff;
            font-family: Arial, sans-serif;
        }
        video {
            max-width: 100%;
            max-height: 80%;
            border: 2px solid #fff; /* Borda branca */
        }
        .controls {
            margin-top: 10px;
        }
        button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay playsinline>
        <source src="novo-video.mp4" type="video/mp4"> <!-- Atualize o link aqui -->
        Seu navegador não suporta o elemento de vídeo.
    </video>
    <div class="controls">
        <button onclick="playVideo()">Play</button>
        <button onclick="pauseVideo()">Pause</button>
        <button onclick="restartVideo()">Restart</button>
    </div>
    <script>
        const video = document.getElementById('myVideo');

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }

        function restartVideo() {
            video.currentTime = 0;
            video.play();
        }
    </script>
</body>
</html>
